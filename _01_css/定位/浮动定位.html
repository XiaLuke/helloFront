<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        浮动和定位的元素默认宽度需要用内容撑开
        浮动和定位的元素给宽高属性起作用
        */
        div{
            float: left;
            background-color: #1564b2;
        }
        span{
            float: left;
            width: 100px;
            height: 100px;
            background-color: #91dc47;
        }
    </style>
</head>
<body>
<div></div>
<span></span>
</body>
</html>
