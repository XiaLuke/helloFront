<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid #000000;
            /*折叠边框 table和td都存在边框的情况下*/
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #000000;
            width: 100px;
        }
    </style>
</head>
<body>
<table>
    <caption>表格标题</caption>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
    </tr>
    </thead>
    <!--
      tr 一行
      td 每个单元格
    -->
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
</body>
</html>
